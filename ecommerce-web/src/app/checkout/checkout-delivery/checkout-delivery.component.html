<div class="mt-4" *ngIf="checkoutForm" [formGroup] ="checkoutForm">
    <h4 class ="mb-3">Choose your delivery type:</h4>
    <div class="row ml-5" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let dm of deliveryMethods">

          <input type="radio" name="deliveryMethod"
          class="form-check-input"
          [value] ='dm'
          (click)="setShippingPrice(dm)"
          id="{{dm.deliveryMethodId}}"
          formControlName="deliveryMethod">
          <label for="{{dm}}"  name="dm" class="form-check-label ms-2 mb-3">
            <strong>{{dm.shortName}} - {{dm.price | currency}}</strong>
            <br>
            <span class="label-description">{{dm.description}}</span>
          </label>
        
        
        </div>

    </div>
    <div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
       <button class="btn btn-outline-primary" cdkStepperPrevious>
            <i class="fa fa-angle-left"></i>Back to Address
       </button>
       <button [disabled]="checkoutForm.get('checkoutForm')?.invalid" class="btn btn-outline-primary" cdkStepperNext>Go to Review
        <i class="fa fa-angle-double-right"></i>
   </button>

    </div>

</div>
