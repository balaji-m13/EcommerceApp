<div *ngIf="cart$ | async">
    <div class="mt-4">
        <app-cart-details [isCart]="false" [items]="(cart$ | async)!.items">
 
        </app-cart-details>
    </div>
    <div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
     <button class="btn btn-outline-primary" cdkStepperPrevious>
          <i class="fa fa-angle-left"></i>Back to Delivery
     </button>
     <button class="btn btn-outline-primary" (click)="createPaymentIntent()" >Go to Payment
      <i class="fa fa-angle-double-right"></i>
 </button>
 
  </div>
 
 
 </div>
